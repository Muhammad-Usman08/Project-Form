<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form App </title>
    <!-- ====Custom Css Link=== -->
    <link rel="stylesheet" href="style.css">
    <!-- ====Bootstrap Css Link=== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ====Google Font Link=== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">


</head>

<body style="background-color: black;">

    <!-- Navar -->
    <nav class="navbar navbar-expand-lg mynavbar">
        <div class="container">
            <div class="navbar-item">
                <div class="navbar-brand">
                    <h4 class="heading1">USMAN</h4>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <br>




    <!-- Information -->
    <div>
        <p id="information-heading" class="table-brand" style="margin-bottom: 70px;">INFORMATION</p>
    </div>
    <section class=" mycontainer information-main" id="information">
        <div class="container mt-5 information">
            <div class="form">
                <span class="form-span">Name</span>
                <input id="name" placeholder="Enter Name" class="form-input" type="text" >

                <span class="form-span">Father Name</span>
                <input id="fatherName" placeholder="Enter Father Name" class="form-input" type="text">

                <span class="form-span">Date of Birth</span>
                <input id="date" class="form-input" type="date">
            </div>

            <div class="form-section2">
                <span class="form-span">Email</span>
                <input id="email" class="form-input" placeholder="Enter email" type="text">

                <span class="form-span">Education</span>
                <select class="form-input education">
                    <option value="Not Selected">Select Option</option>
                    <option value="Under Matric">Under Matric</option>
                    <option value="Matric">Matric</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Masters">Masters</option>
                    <option value="PHD">PHD</option>
                </select>

                <span class="form-span">CNIC</span>
                <input id="CNIC" class="form-input" placeholder="XXXXX-XXXXXXX-X" type="text">
            </div>

            <div class="form-section2   ">
                <span class="form-span">Contact Number</span>
                <input id="contact" class="form-input" placeholder="Enter contact number" type="number">

                <span class="form-span">Address</span>
                <input id="address" class="form-input" placeholder="Enter address" type="text">

                <span class="form-span">Field</span>
                <select class="form-input options">
                    <option value="Not Selected">Select Option</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Medical">Medical</option>
                    <option value="Pre Engineering">Pre Engineering</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>

            <div>
                <span class="form-span">Country</span>
                <select class="country-input">
                    <option value="Pakistan">Pakistan</option>
                    <option value="U.S.A">U.S.A</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Afghanistan">Afghanistan</option>
                </select>
            </div>

            <!-- generate button -->
            <button onclick="generate()" class="button">Generate</button>
        </div>
    </section>




    <!-- Form  -->
    <section id="formMain">
        <div class="container mt-5">
            <table class=" form-table">
                <p class="table-brand">BIO DATA FORM</p>
                <tr class="table-row">
                    <td class="table-data">Name:</td>
                    <td id="formName" class="table-data"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">Father Name:</td>
                    <td id="formFather" class="table-data "></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">Date of Birth:</td>
                    <td class="table-data" id="formDate"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">Email:</td>
                    <td class="table-data" id="formEmail"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">Education:</td>
                    <td class="table-data" id="formEducation"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">CNIC:</td>
                    <td class="table-data" id="formCNIC"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">Contact Number:</td>
                    <td class="table-data" id="formContact"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">Address:</td>
                    <td class="table-data" id="formAddress"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">Field:</td>
                    <td class="table-data" id="formField"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-data">Country:</td>
                    <td class="table-data" id="formCountry"></td>
                </tr>
            </table>
            <div>
                <a href="" class="form-back" id="button">Back to Form </a>
            </div>
        </div>
    </section>




    <!-- ====Custom JS Link==== -->
    <script src="app.js"></script>
    <!-- =====Bootstrap JS Link==== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
